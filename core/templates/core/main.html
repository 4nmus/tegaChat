{% extends 'core/template.html' %}

{% block content %}
    <h1>
        {{title}}
    </h1>
    <div>
        <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit" > SEND </button>
        </form>
    </div>
    {% for mess in messages %}
     <div class="message-box">
        <p>{{mess.text}} - {{mess.rand_id}}</p>
    </div>
    {% endfor %}
{% endblock %}
